paths:
  /carts/{cid}:
    get:
      tags:
        - Carts
      summary: "Obtener un carrito por ID"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Carrito obtenido exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: "Datos insuficientes"
        "404":
          description: "Carrito no encontrado"
        "500":
          description: "Error interno del servidor"
    post:
      tags:
        - Carts
      summary: "Crear un nuevo carrito"
      responses:
        "201":
          description: "Carrito creado exitosamente"
        "500":
          description: "Error interno del servidor"
    delete:
      tags:
        - Carts
      summary: "Eliminar un carrito por ID"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Carrito eliminado exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"
    put:
      tags:
        - Carts
      summary: "Actualizar un carrito por ID"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              products:
                type: array
                items:
                  type: string
      responses:
        "200":
          description: "Carrito actualizado exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"
  /carts/{cid}/products/{pid}:
    post:
      tags:
        - Carts
      summary: "Agregar un producto a un carrito"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              quantity:
                type: integer
      responses:
        "201":
          description: "Producto agregado al carrito exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"
    delete:
      tags:
        - Carts
      summary: "Eliminar un producto de un carrito"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Producto eliminado del carrito exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"
    put:
      tags:
        - Carts
      summary: "Actualizar la cantidad de un producto en un carrito"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              quantity:
                type: integer
      responses:
        "200":
          description: "Cantidad de producto actualizada exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"
  /carts/{cid}/purchase:
    post:
      tags:
        - Carts
      summary: "Realizar una compra"
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Compra realizada exitosamente"
        "400":
          description: "Datos insuficientes"
        "500":
          description: "Error interno del servidor"

components:
  schemas:
    Cart:
      type: object
      description: "Representa un carrito de compras en el sistema"
      properties:
        _id:
          type: ObjectId
          description: "ID autogenerado"
        products:
          type: array
          description: "Lista de productos en el carrito"
          items:
            type: object
            description: "Representa un producto en el carrito"
            properties:
              productId:
                type: ObjectId
                description: "El identificador Ãºnico del producto"
              quantity:
                type: Number
                default: 1
                description: "La cantidad del producto en el carrito"
      required:
        - _id
        - products
      example:
        _id: sdfghjg/&%bt7NBVCX
        products:
          - productId: 23%Hdsfghjkjhgfsrjkmnbv
            quantity: 2
          - productId: y6%ytre/HGFDSJhggpokjnbvcs
            quantity: 1
